<!DOCTYPE html>
<html>
<head>
    <title>Hasil Analisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Hasil Deteksi Catfish</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Tanggal Post Pertama</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for account in results %}
            <tr>
                <td>{{ account.username }}</td>
                <td>{{ account.first_post_date }}</td>
                <td>
                    {% if loop.first %}
                        <span class="badge bg-success">ASLI</span>
                    {% else %}
                        <span class="badge bg-danger">CATFISH</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
