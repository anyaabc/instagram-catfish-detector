
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Matching Results</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .match { color: green; }
    .no-match { color: red; }
    .warning { color: orange; }
  </style>
</head>
<body>
  <h1>Instagram Catfish Checker - Face Matching Results</h1>
  <button onclick="fetchResults()">Refresh Results</button>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Similarity</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <tr><td colspan="3">Click "Refresh Results" to load data</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchResults() {
      const tbody = document.getElementById("resultsBody");
      tbody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';

      try {
        const response = await fetch("http://127.0.0.1:5000/api/face_matching");
        const data = await response.json();

        if(data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">No data found.</td></tr>';
          return;
        }

        tbody.innerHTML = "";
        data.forEach(item => {
          let statusClass = "";
          if(item.status.includes("Match")) statusClass = "match";
          else if(item.status.includes("No match")) statusClass = "no-match";
          else if(item.status.includes("Missing")) statusClass = "warning";

          tbody.innerHTML += `
            <tr>
              <td>${item.username}</td>
              <td class="${statusClass}">${item.status}</td>
              <td>${item.similarity !== null ? item.similarity : "-"}</td>
            </tr>
          `;
        });
      } catch (error) {
        tbody.innerHTML = `<tr><td colspan="3">Error loading data: ${error}</td></tr>`;
      }
    }
  </script>
</body>
</html>
